             <!-- Start of Alert Message Filed -->
					<div class="message">
					<div th:if="${session.message}">

							<span class="text-dark fw-bold"
								th:text="${session.message}"></span>

						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					</div>
				<!-- End of Alert Message Filed -->
                         
            
                <span class="title">Forgot Password</span>

                 <form  th:action="@{/verify-otp}" method="post"   object="${}">
                 
                    <div class="OTP" >
                        We have send OTP to your email..
                    </div>
                    
                    
                     <div class="input-field">
                        <input type="number" placeholder="Enter your OTP" name="otp" required>

                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Verify">

            </div>
